    <meta charset="UTF-8">
    <title>Add a New Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form action="{{ url_for('create_page') }}" method="POST">
        <label for="title">Title:</label><br>

        <label for="author">Author:</label><br>

        <label for="isbn">ISBN:</label><br>
